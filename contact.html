            </div>
            
            <div class="contact-info">

                    <a href="tel:9179686919">

                                <i class="fa fa-circle-thin fa-stack-2x"></i>

                        </span>
                        <p>+91-9179686919</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#map">
                        <span class="fa-stack fa-3x">

    <div class="container">

            <div class="col-md-12">
                <form class="form-group" action="#" method="post">

                    <input type="text" class="input-lg form-control" name="college" placeholder="COLLLEGE"/>
                    <input type="tel" class="input-lg form-control" name="tel" placeholder="CONTACT NO."/>
                    <input type="email" class="input-lg form-control" name="email" placeholder="EMAIL"/>
                    <textarea rows="12" class="form-control"  name="message" placeholder="MESSAGE"></textarea>
                        
                    <button class="btn btn-send"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>SEND MESSGAE</button>    
                </form>
            </div>
