<body>
    <div id="container">
        <div id="thumbs">
            <div class="background-layer">
                <div class="item1">
                    <h1>hello</h1>
                </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var cntWd, sldWd, tb;
    $(function() {
        
        cntWd = $('#container').innerWidth();
        tb = $('#thumbs');
        sldWd = tb.outerWidth();
        
        $('#container').mousemove(function(e)
        {
            tb.css({left: ((cntWd - sldWd)*((e.pageX / cntWd).toFixed(3))).toFixed(1) +"px" });

        });
});
</script>
